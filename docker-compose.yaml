version: '3.8'
services:
  postgres:
    image: postgres:16.4
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: orv_test
    ports:
      - "4321:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
